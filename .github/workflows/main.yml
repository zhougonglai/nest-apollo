name: CI
on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Run a one-line script
        run: echo Hello, world!
      - name: Set Up Node
        uses: actions/setup-node@v2-beta
        with:
          node-version: '12'
      - run: npm install
      - run: npm build
      - run: npm start:prod
